<div class="config-section">
  <h3>Configurar periodo de votaci√≥n</h3>

  <div class="form-container">
    <div class="form-group">
      <label>Fecha</label>
      <input
        type="date"
        [(ngModel)]="fecha"
        class="input-field">
    </div>

    <div class="form-group">
      <label>Hora de inicio</label>
      <input
        type="time"
        step="1"
        [(ngModel)]="horaInicio"
        class="input-field">
    </div>

    <div class="form-group">
      <label>Hora de fin</label>
      <input
        type="time"
        step="1"
        [(ngModel)]="horaFin"
        class="input-field">
    </div>

    <button class="btn-establecer" (click)="establecer()">Establecer</button>
  </div>
</div>
