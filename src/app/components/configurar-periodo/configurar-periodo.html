<div class="config-section">
  <h3>Configurar periodo de votaci√≥n</h3>

  <div class="form-container">
    <div class="form-group">
      <label>Fecha</label>
      <input
        type="date"
        [(ngModel)]="fecha"
        class="input-field">
    </div>

    <div class="form-group">
      <label>Hora de inicio</label>
      <select [(ngModel)]="horaInicio" class="input-field">
        <option [ngValue]="null" disabled selected>Seleccione</option>
        <option *ngFor="let h of horas" [ngValue]="h">
          {{ h < 10 ? '0' + h : h }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Hora de fin</label>
      <select [(ngModel)]="horaFin" class="input-field">
        <option [ngValue]="null" disabled selected>Seleccione</option>
        <option *ngFor="let h of horas" [ngValue]="h">
          {{ h < 10 ? '0' + h : h }}
        </option>
      </select>
    </div>

    <button class="btn-establecer" (click)="establecer()">Establecer</button>
  </div>
</div>
